<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Custom favicon designed for small sizes -->
  
  <!-- Background circle with proper proportions -->
  <circle cx="16" cy="16" r="15" fill="#2c3e50" stroke="#ecf0f1" stroke-width="1"/>
  
  <!-- Simplified brain/neural icon that won't get squeezed -->
  <g fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5">
    <!-- Central node -->
    <circle cx="16" cy="16" r="2"/>
    
    <!-- Surrounding nodes in a balanced pattern -->
    <circle cx="16" cy="8" r="1.5"/>
    <circle cx="16" cy="24" r="1.5"/>
    <circle cx="8" cy="16" r="1.5"/>
    <circle cx="24" cy="16" r="1.5"/>
    
    <!-- Diagonal nodes for balance -->
    <circle cx="10" cy="10" r="1"/>
    <circle cx="22" cy="10" r="1"/>
    <circle cx="10" cy="22" r="1"/>
    <circle cx="22" cy="22" r="1"/>
    
    <!-- Simple connections (thin lines) -->
    <line x1="16" y1="16" x2="16" y2="8" stroke="#ecf0f1" stroke-width="0.8"/>
    <line x1="16" y1="16" x2="16" y2="24" stroke="#ecf0f1" stroke-width="0.8"/>
    <line x1="16" y1="16" x2="8" y2="16" stroke="#ecf0f1" stroke-width="0.8"/>
    <line x1="16" y1="16" x2="24" y2="16" stroke="#ecf0f1" stroke-width="0.8"/>
  </g>
  
  <!-- Lab identifier "A" - properly centered and sized -->
  <text x="16" y="28" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#ecf0f1">A</text>
</svg>
