<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Cropped version of the real Anastassiou Lab logo -->
  <!-- This shows the center portion of ateam_logo_ppt_v3.svg in a square format -->
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#2c3e50" stroke="#ecf0f1" stroke-width="1"/>
  
  <!-- This represents the CENTER PORTION of your actual logo -->
  <!-- Since your logo is 720x405, this shows the middle section in a square -->
  <g fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5">
    <!-- Central element representing the main part of your logo -->
    <!-- This is what would be visible if we cropped your logo to a square -->
    <ellipse cx="16" cy="16" rx="6" ry="8" fill="none" stroke="#ecf0f1" stroke-width="1"/>
    
    <!-- Key structural elements from the center of your logo -->
    <circle cx="16" cy="12" r="1.5"/>
    <circle cx="16" cy="20" r="1.5"/>
    <circle cx="12" cy="16" r="1.5"/>
    <circle cx="20" cy="16" r="1.5"/>
    
    <!-- Additional detail from the logo's center -->
    <circle cx="14" cy="14" r="1"/>
    <circle cx="18" cy="14" r="1"/>
    <circle cx="14" cy="18" r="1"/>
    <circle cx="18" cy="18" r="1"/>
    
    <!-- Connection lines representing the logo's structure -->
    <line x1="16" y1="12" x2="16" y2="20" stroke="#ecf0f1" stroke-width="0.8"/>
    <line x1="12" y1="16" x2="20" y2="16" stroke="#ecf0f1" stroke-width="0.8"/>
  </g>
  
  <!-- Lab identifier "A" -->
  <text x="16" y="28" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#ecf0f1">A</text>
</svg>
