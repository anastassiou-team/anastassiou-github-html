<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Favicon-optimized version of the Anastassiou Lab logo -->
  <!-- Maintains the design but fixes proportions for favicon display -->
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#2c3e50" stroke="#ecf0f1" stroke-width="1"/>
  
  <!-- Simplified version of the lab logo design -->
  <!-- Central element representing the main logo shape -->
  <g fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5">
    <!-- Main central shape (simplified from the complex logo) -->
    <ellipse cx="16" cy="16" rx="8" ry="6" fill="none" stroke="#ecf0f1" stroke-width="1"/>
    
    <!-- Supporting elements around the main shape -->
    <circle cx="16" cy="10" r="1.5"/>
    <circle cx="16" cy="22" r="1.5"/>
    <circle cx="10" cy="16" r="1.5"/>
    <circle cx="22" cy="16" r="1.5"/>
    
    <!-- Additional detail elements -->
    <circle cx="12" cy="12" r="1"/>
    <circle cx="20" cy="12" r="1"/>
    <circle cx="12" cy="20" r="1"/>
    <circle cx="20" cy="20" r="1"/>
    
    <!-- Connection lines -->
    <line x1="16" y1="10" x2="16" y2="22" stroke="#ecf0f1" stroke-width="0.8"/>
    <line x1="10" y1="16" x2="22" y2="16" stroke="#ecf0f1" stroke-width="0.8"/>
  </g>
  
  <!-- Lab identifier "A" - clearly visible -->
  <text x="16" y="28" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#ecf0f1">A</text>
</svg>
