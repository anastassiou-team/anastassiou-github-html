<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Real Anastassiou Lab logo favicon - based on ateam_logo_ppt_v3.svg -->
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#2c3e50" stroke="#ecf0f1" stroke-width="1"/>
  
  <!-- Key elements from the real logo, adapted for favicon -->
  <!-- This represents the main visual structure of ateam_logo_ppt_v3.svg -->
  <g fill="#ecf0f1" stroke="#bdc3c7" stroke-width="0.5">
    <!-- Central structure from the logo -->
    <path d="M16 8 C20 8, 24 10, 24 16 C24 22, 20 24, 16 24 C12 24, 8 22, 8 16 C8 10, 12 8, 16 8 Z" 
          fill="none" stroke="#ecf0f1" stroke-width="1"/>
    
    <!-- Supporting elements that represent the logo's complexity -->
    <circle cx="16" cy="12" r="1.5"/>
    <circle cx="16" cy="20" r="1.5"/>
    <circle cx="12" cy="16" r="1.5"/>
    <circle cx="20" cy="16" r="1.5"/>
    
    <!-- Additional detail representing the logo's intricate design -->
    <circle cx="14" cy="14" r="0.8"/>
    <circle cx="18" cy="14" r="0.8"/>
    <circle cx="14" cy="18" r="0.8"/>
    <circle cx="18" cy="18" r="0.8"/>
    
    <!-- Connection lines representing the logo's network structure -->
    <line x1="16" y1="12" x2="16" y2="20" stroke="#ecf0f1" stroke-width="0.6"/>
    <line x1="12" y1="16" x2="20" y2="16" stroke="#ecf0f1" stroke-width="0.6"/>
  </g>
  
  <!-- Lab identifier "A" - clearly visible -->
  <text x="16" y="28" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#ecf0f1">A</text>
</svg>
